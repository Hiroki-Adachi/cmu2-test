; https://docs.platformio.org/page/projectconf.html

[env:ATmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_protocol = stk500v1
upload_flags = -e
monitor_port = /dev/cu.usbserial-AU06JCS7
upload_speed = 19200
; monitor_speed = 9600         # 通信速度（ボーレート）
upload_port = /dev/cu.usbserial-AU06JCS7